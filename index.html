<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
            crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Roboto&family=Suez+One&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="calc-body">
                <button value="0" class="button zero" id="num0">0</button>
                <button value="1" class="button one" id="num1">1</button>
                <button value="2" class="button two" id="num2">2</button>
                <button value="3" class="button three" id="num3">3</button>
                <button value="4" class="button four" id="num4">4</button>
                <button value="5" class="button five" id="num5">5</button>
                <button value="6" class="button six" id="num6">6</button>
                <button value="7" class="button seven" id="num7">7</button>
                <button value="8" class="button eight" id="num8">8</button>
                <button value="9" class="button nine" id="num9">9</button>
                <button value="." class="button point" id="point">.</button>
                <button value="Enter" class="button equals" id="equals">=</button>
                <button value="Delete" class="button clear" id="clear">AC</button>
                <button value="Backspace" class="button delete" id="Backspace"><i class="fas fa-backspace"></i></button>
                <button value="+" class="button operator plus" id="plus">&plus;</button>
                <button value="-" class="button operator minus" id="minus">&minus;</button>
                <button value="*" class="button operator multiply" id="multiply">&times;</button>
                <button value="/" class="button operator divide" id="divide">&divide;</button>
                <div class="calc-display">
                    <span class="calc-screen"></span>
                </div>
                <!-- <p class="quote">After God is calculator. If you cannot count, you can't be rich. The numbers are important for your decisions. <span>Ubong King</span></p> -->
            </div>
        </main>

        <script src="script.js"></script>
    </body>

</html>
