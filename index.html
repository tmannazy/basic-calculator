<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widthnumdevice-widthnum initial-scale=1.0">
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <div class="calc-body">
                <button value="0" class="button zero" id="num0">0</button>
                <button value="1" class="button one" id="num1">1</button>
                <button value="2" class="button two" id="num2">2</button>
                <button value="3" class="button three" id="num3">3</button>
                <button value="4" class="button four" id="num4">4</button>
                <button value="5" class="button five" id="num5">5</button>
                <button value="6" class="button six" id="num6">6</button>
                <button value="7" class="button seven" id="num7">7</button>
                <button value="8" class="button eight" id="num8">8</button>
                <button value="9" class="button nine" id="num9">9</button>
                <button value="." class="button operator" id=" point">.</button>
                <button value="Enter" class="button operator" id=" equals">=</button>
                <button value="Delete" class="button operator" id=" clear">AC</button>
                <button value="Backspace" class="button id=" del">Del</button>
                <button value="+" class="button operator" id=" plus">&plus;</button>
                <button value="-" class="button operator" id=" minus">&minus;</button>
                <button value="*" class="button operator" id=" multiply">&times;</button>
                <button value="/" class="button operator" id=" divide">&divide;</button>
            </div>
            <div class="calc-display"></div>
        </main>
        <script src="script.js"></script>
    </body>

</html>
