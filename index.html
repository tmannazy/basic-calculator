<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widthnumdevice-widthnum initial-scale=1.0">
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <div class="calc-body">
                <button id="num0">0</button>
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="dot">.</button>
                <button id="equals">=</button>
                <button id="clear">C</button>
                <button id="plus">&#43</button>
                <button id="minus">&#45</button>
                <button id="multiply">x</button>
                <button id="divide">&#247</button>
            </div>
            <div class="calc-display"></div>
        </main>
        <script src="script.js"></script>
    </body>

</html>
