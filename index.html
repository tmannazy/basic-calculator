<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widthnumdevice-widthnum initial-scale=1.0">
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <div class="calc-body">
                <button value="0" id="num0">0</button>
                <button value="1" id="num1">1</button>
                <button value="2" id="num2">2</button>
                <button value="3" id="num3">3</button>
                <button value="4" id="num4">4</button>
                <button value="5" id="num5">5</button>
                <button value="6" id="num6">6</button>
                <button value="7" id="num7">7</button>
                <button value="8" id="num8">8</button>
                <button value="9" id="num9">9</button>
                <button value="." id="point">.</button>
                <button value="=" id="equals">=</button>
                <button value="AC" id="clear">AC</button>
                <button value="Del" id="del">Del</button>
                <button value="+" id="plus">&plus;</button>
                <button value="-" id="minus">&minus;</button>
                <button value="x" id="multiply">&times;</button>
                <button value="/" id="divide">&divide;</button>
            </div>
            <div class="calc-display"></div>
        </main>
        <script src="script.js"></script>
    </body>

</html>
